name: Translate specification

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'Repository owner'
        required: true
      repo:
        description: 'Repository name'
        required: true
      pull_number:
        description: 'Pull request number'
        required: true
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run AI Translate
        run: deno task ai_translate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.event.pull_request.base.repo.owner.login || github.event.inputs.owner }}
          REPO: ${{ github.event.pull_request.base.repo.name || github.event.inputs.repo }}
          PULL_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pull_number }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Add translated files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
